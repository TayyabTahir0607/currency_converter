<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="enterAmount">
                <p>Enter Amount</p>
                <input id="in" placeholder="Amount" value="1" type="text">
            </div>
            <div class="drop-down">
                <div class="currencybox1">
                    <p>from</p>
                    <div class="country1 btn">
                     <img src="https://flagsapi.com/US/shiny/64.png">
                    <select class="btn" name="from">
                    </select>
                    </div>
                </div>
                
                 <i class="fa-solid fa-arrow-right-arrow-left"></i>

                 <div class="currencybox1">
                    <p>to</p>
                    <div class="country2">
                     <img src="https://flagsapi.com/PK/shiny/64.png">
                    <select class="btn" name="to">
                    </select>
                    </div>
                </div>
            </div>
            <div class="converted">
                1USD  =  - PKR
            </div>
            <button class="btn">Exchange</button>
        </form>
    </div>
    
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
